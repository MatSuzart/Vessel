<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Interface</title>
    <!-- Adicione o link para a biblioteca Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1>Marine Radar API</h1>
    
    <button class="btn btn-primary" onclick="getData()">Obter Dados</button>
    
    <pre id="response" class="mt-3"></pre>
</div>

<!-- Adicione o link para a biblioteca Bootstrap e o script do Axios -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    async function getData() {
        const options = {
            method: 'GET',
            url: 'https://marine-radar.p.rapidapi.com/ships/timeline',
            params: { ship_id: '212225' },
            headers: {
                'X-RapidAPI-Key': '8d54601adamshee6b99413ab0355p105c54jsn033f321594a5',
                'X-RapidAPI-Host': 'marine-radar.p.rapidapi.com'
            }
        };

        try {
            const response = await axios.request(options);
            document.getElementById('response').innerText = JSON.stringify(response.data, null, 2);
        } catch (error) {
            console.error(error);
        }
    }
</script>
</body>
</html>
